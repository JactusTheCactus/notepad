<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<table>
			<tr>
				<th>Syntax</th>
				<th>Formatted</th>
			</tr>
			<tr>
				<td>{=|Bold|=}</td>
				<td>Bold</td>
			</tr>
			<tr>
				<td>{*|Italic|*}</td>
				<td>Italic</td>
			</tr>
			<tr>
				<td>{=*|Bold+Italic|=*}</td>
				<td>Bold+Italic</td>
			</tr>
			<tr>
				<td>{.|Monospace|.}</td>
				<td>Monospace</td>
			</tr>
			<tr>
				<td>{_|Underline|_}</td>
				<td>Underline</td>
			</tr>
			<tr>
				<td>{~|Strikethrough|~}</td>
				<td>Strikethrough</td>
			</tr>
		</table>
	</body>
</html>
