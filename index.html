<body>
	<table>
		<tr>
			<th>Syntax</th>

		</tr>
		<tr>
			<td>{=|Bold|=}</td>
			<td>Bold</td>
		</tr>
		<tr>
			<td>{*|Italic|*}</td>

		</tr>

		</tr>

			<td>Underline</td>
		</tr>
